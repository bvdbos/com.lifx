environment:
  matrix:
    # node.js
    - nodejs_version: "0.12"
    # io.js
    - nodejs_version: "1"
    - nodejs_version: "2"

install:
  - ps: Install-Product node $env:nodejs_version
  - npm install

test_script:
  - node --version
  - npm --version
  - ps: npm test # PowerShell
  - cmd: npm test

build: off

version: "{build}"
